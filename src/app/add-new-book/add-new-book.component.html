<mat-card class="form-card">
    <mat-card-header>
      <mat-card-title><strong class="text-header">Add Book</strong></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
      <form class="form" #bookForm="ngForm">
        <mat-form-field hintLabel="Max 13 characters">
          <input matInput maxlength="13" placeholder="ISBN" [(ngModel)]="book.isbn" #isbn name="isbn">
          <mat-hint align="end">{{isbn.value?.length || 0}}/13</mat-hint>
        </mat-form-field>
        <mat-form-field class="form-card">
            <input matInput placeholder="Book Name" [(ngModel)]="book.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Genre" [(ngModel)]="book.genre" name="genre">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let genre of genres" [value]="genre.viewValue">{{genre.viewValue}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="form-card">
            <input matInput placeholder="Book Author" [(ngModel)]="book.author" name="author">
        </mat-form-field>
      </form>

      <!-- Test -->
      <!-- <mat-form-field><input matInput [(ngModel)]="data" placeholder="Enter data"></mat-form-field> -->

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onSubmit(book)" type="submit">Save</button>
      <button mat-button>Cancel</button>
    </mat-card-actions>
  </mat-card>
